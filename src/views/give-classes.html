<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proffy | Sua Plataforma de Estudos Online</title>
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/partials/header.css">
  <link rel="stylesheet" href="/styles/partials/form.css">
  <link rel="stylesheet" href="/styles/partials/page-give-classes.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="images/favicon.png" type="image/png">
  <script src="/scripts/addField.js" defer></script>
</head>

<body id="page-give-classes">

  <div id="container">
    <header class="page-header">
      <div class="top-bar-container">
        <a href="/"><img src="images/icons/back.svg" alt="back"></a>
        <img src="images/logo.svg" alt="Proffy">
      </div>
      <div class="header-content">
        <strong>Welcome to teacher's community. </strong>
        <p>Let's go, first you need to fill out the form application. </p>
      </div>
    </header>
    <main>
      <form action="" id="create-class">
        <fieldset>

          <legend>Your data</legend>

          <div class="input-block">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required>
          </div>

          <div class="input-block">
            <label for="avatar">Your photo's link<small>( Begin's with https:// )</small></label>
            <input type="url" name="avatar" id="avatar" required>
          </div>

          <div class="input-block">
            <label for="whatsapp">Whatsapp <small>(Only numbers)</small></label>
            <input type="number" name="whatsapp" id="whatsapp" required>
          </div>

          <div class="textarea-block">
            <label for="bio">Biography</label>
            <textarea name="bio" id="bio" required></textarea>
          </div>

        </fieldset>
        <fieldset>
          <legend>About the class.</legend>

          <div class="select-block">
            <label for="object">Subject</label>
            <select name="subject" id="subject" required>
              {%for subject in subjects%}
              <option value="{{loop.index}}" {{"selected" if filters.subject == loop.index }}>
                {{subject}}
              </option>
              {%endfor%}
            </select>
          </div>
          <div class="input-block">
            <label for="cost">Your hour price<small> ($)</small></label>
            <input type="number" id="cost" name="cost" required>
          </div>
        </fieldset>

        <fieldset id="schedule-items">
          <legend>Available Time
            <button type="button" id="add-time">+ New Time</button>
          </legend>
          <div class="schedule-items">
            <div class="select-block">
              <label for="weekday"> Week Day</label>
              <select name="weekday[]" required>
                {%for weekday in weekdays%}
                <option value="{{loop.index0}}">
                  {{weekday}}
                </option>
                {%endfor%}
              </select>
            </div>

            <div class="input-block">
              <label for="time_from">Time From</label>
              <input type="time" name="time_from[]" required>
            </div>

            <div class="input-block">
              <label for="time_to">To</label>
              <input type="time" name="time_to[]" required>
            </div>

          </div>

          

        </fieldset>
      </form>
      <footer>
        <p><img src="/images/icons/warning.svg" alt="Warning">
          Warning!! <br> Please fill all fields
        </p>
        <button type="submit" form="create-class">Save register</button>

      </footer>
    </main>
  </div>

</body>

</html>
